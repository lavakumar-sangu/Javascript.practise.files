<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Array Methods</h2>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits;

        function myFunction() {
            fruits.push("Kiwi");
            document.getElementById("demo").innerHTML = fruits;
        }
    </script>

</body>

</html>
