<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Class Static Methods</h2>
    <p id="demo"></p>
    <script>
        class Car {
            constructor(name) {
                this.name = name;
            }
            static hello(x) {
                return "Hello " + x.name;
            }
        }
        let myCar = new Car("Ford");
        document.getElementById("demo").innerHTML = Car.hello(myCar);
    </script>
</body>

</html>
